<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <!-- SEO Meta Tags -->
    <title>AI Business Automation Solutions | DashInfluence</title>
    <meta
      name="description"
      content="Transform your business with AI automation. Stop losing revenue to missed calls and manual scheduling. 24/7 automated booking, smart call handling, and revenue optimization for car detailers, real estate, home services, and more."
    />
    <meta
      name="keywords"
      content="AI automation, business automation, car detailing automation, automated booking, AI voice agent, revenue optimization, 24/7 booking, smart call handling"
    />
    <meta name="author" content="DashInfluence" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="AI Business Automation Solutions | DashInfluence"
    />
    <meta
      property="og:description"
      content="Transform your business with AI automation. Stop losing revenue to missed calls and manual scheduling. 24/7 automated booking and smart call handling."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dashinfluence.com" />
    <meta property="og:site_name" content="DashInfluence" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AI Business Automation Solutions | DashInfluence"
    />
    <meta
      name="twitter:description"
      content="Transform your business with AI automation. Stop losing revenue to missed calls and manual scheduling."
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1e293b" />
    <link rel="canonical" href="https://dashinfluence.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
