<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Autocomplete Test Form</h1>

    <div class="info">
      <h3>Instructions:</h3>
      <ol>
        <li>Fill out this form completely</li>
        <li>Click "Submit" (it won't actually submit)</li>
        <li>Refresh the page</li>
        <li>
          Start typing in any field - you should see autocomplete suggestions
        </li>
      </ol>
    </div>

    <form id="testForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          autocomplete="given-name"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          autocomplete="family-name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" />
      </div>

      <div class="form-group">
        <label for="company">Company:</label>
        <input
          type="text"
          id="company"
          name="company"
          autocomplete="organization"
        />
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          autocomplete="off"
        ></textarea>
      </div>

      <button type="submit">Submit Form</button>
    </form>

    <script>
      document
        .getElementById("testForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert(
            "Form submitted! Now refresh the page and try typing in the fields to see autocomplete suggestions."
          );
        });
    </script>
  </body>
</html>
